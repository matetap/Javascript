<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TP Javascript ESME Sudria 2C</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="simulation.js" >require('./simulation.js');</script>
  </head>
  <body>

    <form id="parameter" >
       <center><b>Set up :</b></center>
       <br>
       Number of Clients :
       <input type="number" name="nbclient" id="input_nb_client" value="1" min="1" max="10"><br><br>
       Number of restaurants :
       <input type="number" name="nbrestaurant" id="input_nb_restaurant" value="1" min="1" max="10"><br><br>
       <br>
       <center><b>Available food in earch restaurants :</b></center><br>
       <input type="checkbox" name="menu1" id="menu1" value="chikenFried" checked>Chiken & Fried<br>(Use 1 chiken and 1 potato).<br>
       <br>
       <input type="checkbox" name="menu2" id="menu2" value="steakVegeteable" checked>Steak & Vegeteable<br>(Use 1 steak and 1 salade).<br>
       <br>
       <input type="checkbox" name="menu3" id="menu3" value="salad" checked>Salad<br>(Use 1 salad and 1 potato).<br>
       <br>
       <center><input type="button" onclick="start()" value="Generate"></center>
     </form>

  </body>
</html>
